<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="calculadora.css">
        <title>Calculadora</title>
    </head>
    <body>
        <h1 class="Titulo">CALCULADORA</h1>
        <table style="margin: 0 auto;" class="table">
            <tr>
                <td colspan="3">
                    <input type="text" class="Input" id="display" readonly>
                </td>
            </tr>
            <!-- Ejemplo de un grupo de botones con id -->
            <tr>
                <td><button id="btn1" class="Numero" data-num="1">1</button></td>
                <td><button id="btn2" class="Numero" data-num="2">2</button></td>
                <td><button id="btn3" class="Numero" data-num="3">3</button></td>
            </tr>
            <tr>
                <td><button id="btn4" class="Numero" data-num="4">4</button></td>
                <td><button id="btn5" class="Numero" data-num="5">5</button></td>
                <td><button id="btn6" class="Numero" data-num="6">6</button></td>
            </tr>
            <!-- Y asÃ­ sucesivamente... -->
            <tr>
                <td><button id="btnSuma" class="Operador" data-op="+">+</button></td>
                <td><button id="btnResta" class="Operador" data-op="-">-</button></td>
                <td><button id="btnMultiplica" class="Operador" data-op="*">*</button></td>
            </tr>
            <tr>
                <td><button id="btnDivide" class="Operador" data-op="/">/</button></td>
                <td><button id="btnPunto" class="Decimal" data-num=".">.</button></td>
                <td><button id="btnIgual" class="Calcular">=</button></td>
            </tr>
            <tr>
                <td colspan="3"><button id="btnBorrar" class="Boton_Borrar">BORRAR</button></td>
            </tr>
            <tr>
                <td colspan="3">Tambien se puede Borrar con la tecla "Backspace"</td>
            </tr>
        </table>
        <script src="calculadora.js"></script>
    </body>
</html>
