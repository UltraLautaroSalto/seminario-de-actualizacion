<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Productos de Limpieza</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .login-container {
      max-width: 300px;
      margin: auto;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
    }
    input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }
    #mensaje {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <input type="text" id="usuario" placeholder="Usuario" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button onclick="iniciarSesion()">Ingresar</button>
    <p id="mensaje"></p>
  </div>

  <script>
    // Datos de ejemplo
    const credenciales = {
      usuario: "cliente123",
      password: "limpieza2024"
    };

    let intentosFallidos = 0;
    const maxIntentos = 3;

    function iniciarSesion() {
      const usuarioIngresado = document.getElementById("usuario").value;
      const passwordIngresado = document.getElementById("password").value;
      const mensaje = document.getElementById("mensaje");

      if (intentosFallidos >= maxIntentos) {
        mensaje.textContent = "Usuario bloqueado. Contacte al administrador.";
        mensaje.style.color = "red";
        return;
      }

      if (usuarioIngresado === credenciales.usuario && passwordIngresado === credenciales.password) {
        mensaje.textContent = `¡Bienvenido/a ${usuarioIngresado}!`;
        mensaje.style.color = "green";
      } else {
        intentosFallidos++;
        if (intentosFallidos >= maxIntentos) {
          mensaje.textContent = "Usuario bloqueado. Contacte al administrador.";
          mensaje.style.color = "red";
        } else {
          mensaje.textContent = "Usuario y/o contraseña incorrecta";
          mensaje.style.color = "red";
        }
      }
    }
  </script>

</body>
</html>
